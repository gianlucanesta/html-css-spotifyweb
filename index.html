<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-wrapper">
        <!-- MAIN -->
        <main class="clearfix">
            
            <!-- Barra Superiore -->
            <div class="upgrade-bar">
                <!-- Bottone Upgrade -->
                <div class="button-container">
                    <div>
                        <a class="upgrade-button"  href="">effettua l'upgrade</a>
                    </div>
                </div>
            </div>

            <!-- Barra Laterale Sinistra -->
            <div class="main-nav">

                <!-- Contenitore Logo -->
                <div class="logo">
                    <img src="img/logo.svg" alt="Logo Spotify">
                </div>

                <!-- Sezione Azioni Barra Laterale Sinistra -->
                <div class="nav-actions">
                    <ul>
                        <li>
                            <img class="menu-icon"src="img/home.svg" alt="Home"> 
                            <a class="home-link" href="#">Home</a>
                        </li>

                        <li>
                            <img class="menu-icon" src="img/search.svg" alt="Search">
                            <a href="#">Cerca</a>
                        </li>

                        <li>
                            <img class="menu-icon" src="img/libreria.svg" alt="Library">
                            <a href="#">La tua libreria</a>
                        </li>
                    </ul>
                </div>    

                <!-- Sezione Playlist Barra Laterale Sinistra -->
                <div class="nav-playlist">
                    <h3>PLAYLIST</h3>
                    <div class="create-playlist">

                        <div class="plus-container">
                            <i class="fas fa-plus"></i>
                        </div>

                        <div>
                            <a href="#">Crea Playlist</a>
                        </div>
                    </div>
                    
                    <ul class="nome-playlist">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>

                <!-- Sezione User Barra Laterale Sinistra -->
                <div class="nav-user">

                    <div class="install-app">
                        <img class="install-icon" src="img/download.svg" alt="Installa App">
                       <a href="">Installa App</a> 
                    </div>

                    <div class="profile"> 
                        <img class="profile-icon" src="img/profile.svg" alt="Immagine Profilo">
                       <a href="">John Doe</a> 
                    </div>
                </div>

            </div>
            <!-- Contenitore Centrale -->
            <div class="main-content ">
                
            </div>
        </main>
        <!-- FOOTER -->
        <footer></footer>
    </div>
</body>
</html>
